<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ///////////////////////////////////////////////// -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c79f27a576.js" crossorigin="anonymous"></script>

    <title>Tabla PHP</title>
  </head>
  <body>

    <h1 class="text-center text-[2em] font-serif font-bold mt-6">Mis productos</h1>
    <button class="relative mt-[3vh] ml-[10vw]  inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
      Agregar
      </span>
    </button>


    <div class="container mx-auto mt-10 overflow-x-auto shadow-md sm:rounded-lg">
      
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-3 text-base hover:text-white py-3">Código</th>
            <th scope="col" class="px-3 text-base hover:text-white py-3">Nombre</th>
            <th scope="col" class="px-3 text-base hover:text-white py-3">Precio</th>
            <th scope="col" class="px-3 text-base hover:text-white py-3">Categoria</th>
            <th scope="col" class="px-3 text-base hover:text-white py-3">Acciones</th>
          </tr>

        </thead>
        
        <tbody id="tablaDatos">

        </tbody>
      </table>
    </div>

    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>
      <form action="/action_page.php" hidden class="max-w-sm mx-auto bg-gray-500 rounded-3xl p-5">
        <h1 class="text-center text-white font-bold font-serif text-xl" >ACTUALIZAR</h1>
        <div class="mb-5">
          <label for="codigo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">codigo</label>
          <input type="number" readonly name="codigo" id="codigo" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="ingresa el código" required />
        </div>
        <div class="mb-5">
          <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="ingresa el nombre" required />
        </div>
        <div class="mb-5">
          <label for="precio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Precio</label>
          <input type="number" id="precio" name="precio" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="ingresa el precio" required />
        </div>
        <div class="mb-5">
          <label for="categoria" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria</label>
          <input type="text" name="categoria" id="categoria" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="ingresa la categoria" required />
        </div>
      
        <div  class="flex justify-evenly mt-8">
          <button type="button" onclick="agregarClase()" class="text-white bg-green-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" data-bs-dismiss="modal">Actualizar</button>
          <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>


    
    <script src="index.js"></script>
  </body>

</html>
