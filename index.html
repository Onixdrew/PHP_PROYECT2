<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ///////////////////////////////////////////////// -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c79f27a576.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    

    <title>Tabla PHP</title>
  </head>
  <body>
    

    <h1 class="text-center hover:text-green-600 text-[2em] font-serif font-bold mt-6">Mis productos</h1>
    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="relative mt-[3vh] ml-[10vw]  inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-300 to-lime-300 group-hover:from-teal-300 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-gray-100 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
      Agregar
      </span>
    </button>


    
      
    <table class="w-[60%] mt-7 mx-auto border border-black text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-3 text-base hover:text-white py-3">Código</th>
          <th scope="col" class="px-3 text-base hover:text-white py-3">Nombre</th>
          <th scope="col" class="px-3 text-base hover:text-white py-3">Precio</th>
          <th scope="col" class="px-3 text-base hover:text-white py-3">Categoria</th>
          <th scope="col" class="px-3 text-base hover:text-white py-3">Acciones</th>
        </tr>

      </thead>
      
      <tbody id="tablaDatos">

      </tbody>
    </table>
    


    <!-- Modal -->
    <div
      class="modal fade bg-primary-subtle"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
    <div class="modal-dialog ">
        <div class="modal-content bg-success text-white fw-medium bg-gradient">
          <div class="modal-header ">
            <h1 class="modal-title fs-5 " id="exampleModalLabel">
              Agregar Productos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- ///////Form -->
            <div class="container mt-3">
              <form action="/action_page.php">
                <div class="mb-3 mt-3 d-flex flex-column gap-2">
                  <label for="codigo"></label>
                  <input
                    type="number"
                    class="form-control"
                    id="codigo"
                    name="codigo"
                    hidden
                    
                  />
                </div>
                <div class="mb-3 mt-3 d-flex flex-column gap-2">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingresa el nombre del producto"
                    name="nombre"
                  />
                </div>
                <div class="mb-3 mt-3 d-flex flex-column gap-2">
                  <label for="precio">Precio:</label>
                  <input
                    type="number"
                    class="form-control desc"
                    id="precio"
                    name="precio"
                    placeholder="Ingresa el precio"
                  />
                </div>
                <div class="mb-3 mt-3 d-flex flex-column gap-2">
                  <label for="categoria">Categoria:</label>
                  <input
                    type="text"
                    class="form-control desc"
                    id="categoria"
                    name="categoria"
                    placeholder="Ingresa la categoria"
                  />
                </div>
                <div class="modal-footer">
                  <button id="guardar" type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick="agregarClase()">Guardar</button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>

                </div>
              </form>
            </div>
          </div>
          <!-- ////Form -->
        </div>
      </div>
    </div>
  </div>


    <!-- Modal de confirmación de eliminación -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este producto?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="index.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
  </body>

</html>
